# GitHub Pagesで公開するステータスサイトの名前
status-website:
  cname: "" # 独自ドメインを使わない場合は空欄
  baseUrl: /uptime-monitor # リポジトリ名と同じにする（例: repository名が status なら /status）
  logoUrl: https://raw.githubusercontent.com/upptime/upptime/master/assets/icon.svg
  name: My Website Status
  introTitle: サービス稼働状況
  introMessage: 私たちのウェブサイトのリアルタイム監視状況です。
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# 監視するサイトのリスト
sites:
  - name: linkhola
    url: https://www.linkhola.com/
    method: GET # 通常はGET。POSTなども可
    expectedStatusCodes:
      - 200 # 200以外をダウンとみなす
    #icon: https://www.google.com/favicon.ico

  - name: LP
    url: https://earthstory.jp/
    # 特定のポートを指定する場合
    # port: 8080 
    method: GET
    expectedStatusCodes:
      - 200

# 監視の間隔（重要）
# GitHub Actions無料枠(月2000分)を考慮し、最短でも5分、通常は15分〜60分推奨
schedule: "*/120 * * * *"
